<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo con Linkvertise...</title>
  <!-- Script oficial de Linkvertise -->
  <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const target = params.get("url");

      if (!target) {
        document.body.innerHTML = "<p>Error: falta el parámetro <code>url</code>.</p>";
        return;
      }

      // Insertar el enlace de destino con la clase especial
      const link = document.createElement("a");
      link.href = target;
      link.className = "linkvertise-link";
      link.textContent = "Descarga aquí";
      link.style.display = "block";
      link.style.margin = "4rem auto";
      link.style.fontSize = "1.5rem";
      link.style.textAlign = "center";
      document.body.appendChild(link);

      // Ejecuta Linkvertise con whitelist explícita
      linkvertise(471516, {
        whitelist: ["linkvertize.vercel.app"],
        blacklist: []
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 4rem;
    }
  </style>
</head>
<body>
  <p>Cargando enlace...</p>
</body>
</html>
